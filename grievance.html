<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Form</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
    <div class="form-container">
        <header class="college-header">
            <div class="college-info">
                <h1>VIDYAVARDHINI LAW COLLEGE</h1>
                <p>Approved by Bar Council of India & Affiliated to University of Mumbai</p>
                <div class="college-detail">
                    <span>5 years B.A. LL.B Course w.e.f Academic year 2024-2025</span><br>
                    <div class="side-by-side">
                        <span>Mumbai University College Code: <u>1302</u></span>
                        <span>State CET cell College Code: <u>24053</u></span>
                        <span>Course Code: <u>2405310812</u></span>
                    </div>
                </div>
            </div>
        </header>
        
        <h2>Grievance Form</h2>
        <form action="college.php" method="POST">
            <div class="form-group1">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your Surname" required>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>

                <label for="mname">Middle Name:</label>
                <input type="text" id="mname" name="mname" placeholder="Enter your Middle Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Select a Category:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="category" value="student" required> Student
                    </label>
                    <label>
                        <input type="radio" name="category" value="parent"> Parent
                    </label>
                    <label>
                        <input type="radio" name="category" value="staff"> Staff
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="grievance">Grievance:</label>
                <textarea id="grievance" name="grievance" rows="4" placeholder="Describe your grievance here..." required></textarea>
            </div>

            <div class="form-group1">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
