<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Form</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
    <div class="form-container">
        <h2>Grievance Form</h2>
        <form action="submit.php" method="POST">
            <div class="form-group1">
                <label for="name">Surname:</label>
                <input type="text" id="surname" name="name" placeholder="Enter your Surname" required>

                <label for="name">First Name:</label>
                <input type="text" id="fname" name="name" placeholder="Enter your First name" required>

                <label for="name">Middle Name:</label>
                <input type="text" id="mname" name="name" placeholder="Enter your Middle name" required>

            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Select a Category:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="category" value="student" required> Student
                    </label>
                    <label>
                        <input type="radio" name="category" value="parent"> Parent
                    </label>
                    <label>
                        <input type="radio" name="category" value="staff"> Staff
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="grievance">Grievance:</label>
                <textarea id="grievance" name="grievance" rows="4" placeholder="Describe your grievance here..." required></textarea>

            </div>

            <div class="form-group1">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
